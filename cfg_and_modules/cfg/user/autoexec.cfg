// Autoexec

  exec user/binds
  exec user/quickloadouts       // Alt + (1, 2, 3, 4).
  exec user/tabgraph            // Mostra informações sobre fps e ping quando se aperta o tab.
  exec hitsounds                // Necessário pra o menu do Hud de Hitsounds funcionar

//=======================[ Comandos normais ]=======================//
// HUD

  hud_saytext_time                      "12"    // Tempo em segundos para mostrar as mensagens do chat.
  hud_combattext_batching_window        "0.2"   // https://www.youtube.com/watch?v=xqovD6HbTeY 
  hud_achievement_count                 "2"     // Quantidade de Achievements visíveis na tela.
  hud_classautokill                     "0"     // Desativa a morte após mudar de classe.
  hud_fastswitch                        "1"     // Ativa a troca rápida de armas.
  tf_use_match_hud                      "0"     // Ativa/Desativa o placar no meio superior da tela .
  tf_scoreboard_mouse_mode              "1"     // Hablilita o mouse no Scoreboard.
  cl_hud_playerclass_use_playermodel    "0"     // Desativa o uso do modelo 3D do player no HUD.
  tf_hud_no_crosshair_on_scope_zoom     "0"     // Desativa a crosshair enquanto estiver mirando com o sniper.

//--------------------------------------------------------------------------------------------//
// FOV
  fov_desired           "90"
  viewmodel_fov         "75"
  tf_use_min_viewmodels "1"

//--------------------------------------------------------------------------------------------//
// Comandos de som

  snd_legacy_surround           "0"
  snd_surround_speakers         "0"     // "0" pra fones de ouvido, "1" pra alto falantes, "5" pra som surround (virtual ou real).
  snd_disable_mixer_duck        "0"
  snd_pitchquality              "1"
  snd_spatialize_roundrobin     "1"
  dsp_slow_cpu                  "1"
  dsp_enhance_stereo            "1"     // "1" pra fones de ouvido, "0" para alto falantes ou som surround.
  volume                        "0.02"  // Volume do jogo

//--------------------------------------------------------------------------------------------//
// Outros

  sensitivity                       "2.5"   // Sensibilidade do Mouse
  m_rawinput                        "1"     // O raw input significa pegar os movimentos do mouse diretamente, não usando uma aceleração.
  tf_medigun_autoheal               "1"     // Ativa cura sem precisar ficar segurando mouse1
  tf_colorblindassist               "1"     // Ativa um ícone em cima de players que tem mad milk ou jarate, por exemplo.
  cl_autorezoom                     "0"     // Desativa o zoom após ter atirado mirando com o sniper.
  mat_mipmaptextures                "0"     // Carrega as texturas por completo.
